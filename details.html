<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration</title>
    <style>
         body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #e0e0e0; /* Light grey background */
    }
    .container {
        width: 100%;
        max-width: 600px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        animation: fadeIn 1s ease-in-out;
        overflow-y: auto; /* Enable vertical scrolling */
        max-height: 90vh; /* Limit the container's height */
    }
        form {
            padding: 20px;
        }
        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"], input[type="button"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .required-star::after {
            content: "*";
            color: red;
        }
        .note {
            color: #666; /* Less prominent note */
            font-size: 0.8em;
            font-weight: bold; /* Bold note */
        }
        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
	.logo-container {
                display: flex;
                justify-content: space-between; /* Spaces the logos evenly */
                padding: 10px; /* Adds some space around the logos */
            }

            .logo {
                width: 100%;
                height: auto;
                max-width: 100px; /* Adjust based on your logo sizes */
            }
    </style>
</head>
<body>
    <div class="container">
	<div class="logo-container">
                <img src="vtu logo.png" alt="Logo 1" class="logo">
                <img src="naaclogo.png" alt="Logo 2" class="logo">
                <img src="clglogo.jpeg" alt="Logo 3" class="logo">
                <img src="iselogo.png" alt="Logo 4" class="logo">
            </div>
        <form id="team-info-form">
	
            <h2>State Level Project Competition-2024</h2>
            <label for="teamMember1" class="required-star">Team Member Name 1 (Team Lead)</label>
            <input type="text" id="teamMember1" name="teamMember1" placeholder="Team Member Name 1" required>
            <div id="teamMember1-error" class="error-message hidden"></div>

            <label for="teamMember2">Team Member Name 2</label>
            <input type="text" id="teamMember2" name="teamMember2" placeholder="Team Member Name 2">
            <div id="teamMember2-error" class="error-message hidden"></div>

            <label for="teamMember3">Team Member Name 3</label>
            <input type="text" id="teamMember3" name="teamMember3" placeholder="Team Member Name 3">
            <div id="teamMember3-error" class="error-message hidden"></div>

            <label for="teamMember4">Team Member Name 4</label>
            <input type="text" id="teamMember4" name="teamMember4" placeholder="Team Member Name 4">
            <div id="teamMember4-error" class="error-message hidden"></div>

            <label for="College Name" class="required-star">College Name</label>
            <input type="text" id="department" name="department" placeholder="College Name" required>
            <div id="department-error" class="error-message hidden"></div>

            <label for="department" class="required-star">Department</label>
            <input type="text" id="department" name="department" placeholder="Department" required>
            <div id="department-error" class="error-message hidden"></div>
            <p class="note"><strong>Note:</strong>The department should be CSE or any allied branches.</p>

            <label for="teamLeadEmail" class="required-star">Team Lead Email</label>
            <input type="email" id="teamLeadEmail" name="teamLeadEmail" placeholder="Team Lead Email" required>
            <div id="teamLeadEmail-error" class="error-message hidden"></div>

            <label for="guideAccompanying">Is your guide accompanying?</label>
            <input type="checkbox" id="guideAccompanying" name="guideAccompanying">

            <div id="guide-info" class="hidden">
                <label for="guideName">Guide's Name</label>
                <input type="text" id="guideName" name="guideName" placeholder="Guide's Name">
            </div>

            <input type="button" value="Next" id="next-button">
        </form>
    </div>
    
    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
    // Function to toggle the guide's name input field
    function toggleGuideInfo() {
        var guideAccompanying = document.getElementById('guideAccompanying');
        var guideInfo = document.getElementById('guide-info');

        if (guideAccompanying.checked) {
            guideInfo.classList.remove('hidden'); // Show the guide's name input field
        } else {
            guideInfo.classList.add('hidden'); // Hide the guide's name input field
        }
    }

    // Initially hide the guide's name input field if the checkbox is not checked
    toggleGuideInfo();

    // Listen for changes to the checkbox
    document.getElementById('guideAccompanying').addEventListener('change', toggleGuideInfo);

    // Existing code for handling the "Next" button click
    document.getElementById('next-button').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent form submission
        var allFilled = true;
        document.querySelectorAll('input[required]').forEach(function(input) {
            var errorDiv = document.getElementById(input.id + '-error');
            if (input.value.trim() === '') {
                errorDiv.textContent = 'Please fill this field.';
                errorDiv.classList.remove('hidden');
                allFilled = false;
            } else {
                errorDiv.textContent = '';
                errorDiv.classList.add('hidden');
            }
        });

        if (allFilled) {
            // Proceed with form submission or next steps
            document.getElementById('team-info-form').style.display = 'none';
            // Redirect to the next page
            window.location.href = 'page2.html';
        }
    });
});



    </script>
</body>
</html>
